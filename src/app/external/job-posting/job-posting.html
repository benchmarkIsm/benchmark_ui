<div class="job-container">
    <h3 class="text-center mt-4 section-title">ðŸš€ Job Postings</h3>
    <p class="text-center section-subtitle">
        Find the latest job openings and apply directly!
    </p>

    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let job of jobs">
            <mat-card class="job-card mat-elevation-z4">
                <div class="card-header">
                    <h5 class="job-title">{{ job.jobPositionTitle }}</h5>
                </div>

                <mat-card-content>
                    <p class="info-line">
                        <mat-icon class="icon">work_outline</mat-icon>
                        <span class="label">Experience:</span>
                        <span class="value">{{ job.experienceFrom }} - {{ job.experienceTo }} yrs</span>
                    </p>

                    <p class="info-line">
                        <mat-icon class="icon">location_on</mat-icon>
                        <span class="label">Location:</span>
                        <span class="value">{{ job.company.compAddress }}</span>
                    </p>
                </mat-card-content>

                <mat-card-actions class="card-actions">
                    <button mat-flat-button color="primary" (click)="openDialog(job)">
                        View Details & Apply
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
