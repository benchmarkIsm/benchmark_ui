<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-nested-tree-node *matTreeNodeDef="let node">
        <div class="mat-tree-node" matTreeNodePadding>
            <button mat-icon-button *ngIf="hasChild(0, node)" matTreeNodeToggle
                [attr.aria-label]="'toggle ' + node.name">
                <mat-icon fontIcon="{{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}"></mat-icon>
            </button>
            <span *ngIf="!hasChild(0, node)">
                <mat-icon fontIcon="work"></mat-icon>
            </span>
            {{ node.name }}
        </div>
        <div *ngIf="hasChild(0, node) && treeControl.isExpanded(node)">
            <ng-container matTreeNodeOutlet></ng-container>
        </div>
    </mat-nested-tree-node>
</mat-tree>
