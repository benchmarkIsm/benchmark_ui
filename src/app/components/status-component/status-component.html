<mat-card class="p-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Status List</h3>
        <button mat-flat-button color="primary">
            <mat-icon class="me-1">add</mat-icon>
            Add Status
        </button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1 w-100" [hidden]="dataSource.data.length === 0">
        <ng-container matColumnDef="statusName">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let status" class="card-title">{{ status.statusName }}</td>
        </ng-container>

        <ng-container matColumnDef="generatedFor">
            <th mat-header-cell *matHeaderCellDef>Status For</th>
            <td mat-cell *matCellDef="let status">{{ status.statusGenrated }}</td>
        </ng-container>

        <ng-container matColumnDef="edit_action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let status">
                <button mat-icon-button matTooltip="Edit name">
                    <mat-icon svgIcon="edit_icon"></mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns" tabindex="999"></tr>
    </table>

    <!-- Paginator -->
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
