<mat-toolbar class="mat-elevation-z6 app-toolbar" fxLayout="row" fxFlex="100">
    <div>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <!-- <mat-icon svgIcon="menu_icon"></mat-icon> -->
            <mat-icon fontIcon="menu_icon"></mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/dashboard">
                <mat-icon aria-hidden="false" aria-label="Example home icon"
                    fontIcon="face_retouching_natural"></mat-icon>
                <span>Dashboard</span>
            </button>
            <button mat-menu-item [routerLink]="['/company']">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home_icon"></mat-icon>
                <span>Company</span>
            </button>
            <button mat-menu-item routerLink="/jobDesciption">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="art_track"></mat-icon>
                <span>Job Description</span>
            </button>
            <button mat-menu-item routerLink="/candidate">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="person_search"></mat-icon>
                <span>Candidate</span>
            </button>
            <button mat-menu-item routerLink="/status">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
                <span>Status</span>
            </button>
            <!-- <button mat-menu-item routerLink="/machine-editor">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="logout"></mat-icon>
                <span>Logout</span>
            </button> -->
        </mat-menu>
    </div>
    <div>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <img src="../../../assets/img/BENCHMARK-logo.png" id="logo">
    </div>
