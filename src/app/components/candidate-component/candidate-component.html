<mat-card class="p-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Candidate List</h3>
        <button mat-flat-button color="primary" [routerLink]="['/candidateDetails']">
            <mat-icon class="me-1">add</mat-icon>
            Add Candidate
        </button>
    </div>
    <div class="d-flex justify-content-end mb-3">
        <mat-form-field appearance="outline" class="w-25">
            <mat-label>Search Candidate</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Name, Phone, Email, Location, Position etc." />
            <button mat-icon-button matSuffix *ngIf="dataSource.filter" (click)="clearFilter()" aria-label="Clear">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

        <!-- Candidate Columns -->
        <ng-container matColumnDef="candidateName">
            <th mat-header-cell *matHeaderCellDef>Candidate Name</th>
            <td mat-cell *matCellDef="let element" class="card-title">{{ element.candidateName }}</td>
        </ng-container>

        <ng-container matColumnDef="phoneNo">
            <th mat-header-cell *matHeaderCellDef>Phone</th>
            <td mat-cell *matCellDef="let element">{{ element.phoneNo }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>Position</th>
            <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <ng-container matColumnDef="currentLocation">
            <th mat-header-cell *matHeaderCellDef>Current Location</th>
            <td mat-cell *matCellDef="let element">{{ element.currentLocation }}</td>
        </ng-container>

        <ng-container matColumnDef="totalExp">
            <th mat-header-cell *matHeaderCellDef>Total Exp</th>
            <td mat-cell *matCellDef="let element">{{ element.totalExp }}</td>
        </ng-container>

        <ng-container matColumnDef="currentCtc">
            <th mat-header-cell *matHeaderCellDef>Current CTC</th>
            <td mat-cell *matCellDef="let element">{{ element.currentCtc }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="edit_action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button class="screen-only">
                    <mat-icon svgIcon="edit_icon" [routerLink]="['/candidateDetails']" [state]="element"></mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Table Rows -->
        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
    </table>

    <!-- Mat Paginator -->
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 15, 25]" showFirstLastButtons></mat-paginator>
</mat-card>
