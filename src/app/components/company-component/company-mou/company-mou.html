<h2 mat-dialog-title>Company MOU Details</h2>

<mat-dialog-content>
    <form [formGroup]="mouForm" class="container">
        <div class="row align-items-end mb-3">
            <div class="col-md-3">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Experience From</mat-label>
                    <input matInput type="number" formControlName="expFrom" />
                </mat-form-field>
            </div>

            <div class="col-md-3">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Experience To</mat-label>
                    <input matInput type="number" formControlName="expTo" />
                </mat-form-field>
            </div>

            <div class="col-md-3">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Percentage</mat-label>
                    <input matInput type="number" formControlName="percentage" />
                </mat-form-field>
            </div>

            <div class="col-md-3" style="margin-bottom: 30px;">
                <button mat-raised-button color="primary" type="button" (click)="onSubmit()"
                    [disabled]="mouForm.invalid">
                    {{ buttonText }}
                </button>
            </div>
        </div>
    </form>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
        <ng-container matColumnDef="expFrom">
            <th mat-header-cell *matHeaderCellDef>Exp From</th>
            <td mat-cell *matCellDef="let row">{{ row.expFrom }}</td>
        </ng-container>

        <ng-container matColumnDef="expTo">
            <th mat-header-cell *matHeaderCellDef>Exp To</th>
            <td mat-cell *matCellDef="let row">{{ row.expTo }}</td>
        </ng-container>

        <ng-container matColumnDef="percentage">
            <th mat-header-cell *matHeaderCellDef>Percentage</th>
            <td mat-cell *matCellDef="let row">{{ row.percentage }}%</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="onEdit(row)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="onDelete(row)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="close()">Close</button>
</mat-dialog-actions>
