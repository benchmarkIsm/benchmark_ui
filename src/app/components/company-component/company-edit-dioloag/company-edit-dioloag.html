<h1 mat-dialog-title>{{ title }}</h1>

<mat-dialog-content class="dialog-content-scroll">
    <form [formGroup]="formName" class="container py-2" style="font-size: 0.95rem">
        <!-- Company Info -->
        <div class="row mb-3">
            <div class="col-12">
                <label class="form-label fw-bold">Company Information</label>
                <mat-divider></mat-divider>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Company Name</mat-label>
                    <input matInput formControlName="compName" required />
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Company Phone</mat-label>
                    <input matInput formControlName="compPhone" required maxlength="50" />
                </mat-form-field>
            </div>
        </div>

        <!-- Contact Info -->
        <div class="row mb-3">
            <div class="col-12">
                <label class="form-label fw-bold">Contact Person Information</label>
                <mat-divider></mat-divider>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Contact Person</mat-label>
                    <input matInput formControlName="contactPersonName" required />
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Contact Phone</mat-label>
                    <input matInput formControlName="contactPersonPhone" required />
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Contact Email</mat-label>
                    <input matInput formControlName="contactPersonEmail" required />
                </mat-form-field>
            </div>
        </div>

        <!-- Alt Contact -->
        <div class="row mb-3">
            <div class="col-12">
                <label class="form-label fw-bold">Alt Contact Person Information</label>
                <mat-divider></mat-divider>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Alt Contact</mat-label>
                    <input matInput formControlName="altContactPerson" />
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Alt Contact Phone</mat-label>
                    <input matInput formControlName="altContactPhone" />
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Alt Contact Email</mat-label>
                    <input matInput formControlName="altContactEmail" />
                </mat-form-field>
            </div>
        </div>

        <!-- Company Details -->
        <div class="row mb-3">
            <div class="col-12">
                <label class="form-label fw-bold">Company Details</label>
                <mat-divider></mat-divider>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Company Address</mat-label>
                    <input matInput formControlName="compAddress" />
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Company Website</mat-label>
                    <input matInput formControlName="compWebsite" />
                </mat-form-field>
            </div>
        </div>

        <!-- Finance -->
        <div class="row mb-3">
            <div class="col-12">
                <label class="form-label fw-bold">Finance Details</label>
                <mat-divider></mat-divider>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>PAN/TAN</mat-label>
                    <input matInput formControlName="panTan" />
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Reg Code</mat-label>
                    <input matInput formControlName="compRegCode" />
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Service Tax</mat-label>
                    <input matInput formControlName="serviceTax" />
                </mat-form-field>
            </div>
        </div>

        <!-- Status & MOU -->
        <div class="row mb-3">
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-select placeholder="Status" formControlName="compStatus" required>
                        @for (element of status; track element) {
                        <mat-option [value]="element">{{ element.statusName }}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <mat-checkbox formControlName="mouSigned" color="primary">MOU Signed</mat-checkbox>
            </div>
        </div>
    </form>
</mat-dialog-content>

<mat-divider></mat-divider>

<mat-dialog-actions align="end">
    <button mat-raised-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="!isFormValid" (click)="save()">
        {{ actionButtonText }}
    </button>
</mat-dialog-actions>
