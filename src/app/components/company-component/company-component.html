<mat-card class="p-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Company List</h3>
        <button mat-flat-button color="primary" (click)="openDialogForCompanyAdd()">
            <mat-icon class="me-1">add</mat-icon>
            Add Company
        </button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

        <ng-container matColumnDef="compName">
            <th mat-header-cell *matHeaderCellDef>Company Name</th>
            <td mat-cell *matCellDef="let element" class="card-title">{{ element.compName }}</td>
        </ng-container>

        <ng-container matColumnDef="contactPersonName">
            <th mat-header-cell *matHeaderCellDef>Contact Person</th>
            <td mat-cell *matCellDef="let element">{{ element.contactPersonName }}</td>
        </ng-container>

        <ng-container matColumnDef="contactPersonPhone">
            <th mat-header-cell *matHeaderCellDef>Phone</th>
            <td mat-cell *matCellDef="let element">{{ element.contactPersonPhone }}</td>
        </ng-container>

        <ng-container matColumnDef="contactPersonEmail">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.contactPersonEmail }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">{{ element.compStatus }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button class="screen-only">
                    <mat-icon svgIcon="edit_icon" (click)="openDialogForCompanyEdit(element)"></mat-icon>
                </button>

                <!-- <button mat-icon-button class="screen-only">
                    <mat-icon matTooltip="MOU" (click)="openDialogForCompanyMou()">settings</mat-icon>
                </button> -->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
    </table>
</mat-card>
