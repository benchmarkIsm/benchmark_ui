<div fxFlex fxLayout="column" fxLayoutGap="100px">

    <!-- Add new machine -->
    <br>
    <br>

    <div fxFlex fxLayout.xs="column">
        &nbsp;&nbsp;&nbsp;
        <button matButton="elevated" color="primary" class="select-button" (click)="openDialogForCompanyAdd()">Add
            Company</button>
    </div>

    <br>
    <br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="compName">
            <th mat-header-cell *matHeaderCellDef>Company Name</th>
            <td mat-cell *matCellDef="let element" class='card-title'>{{element.compName}}</td>
        </ng-container>

        <ng-container matColumnDef="contactPersonName">
            <th mat-header-cell *matHeaderCellDef>Contact Person</th>
            <td mat-cell *matCellDef="let element">{{element.contactPersonName}}</td>
        </ng-container>

        <ng-container matColumnDef="contactPersonPhone">
            <th mat-header-cell *matHeaderCellDef>Phone</th>
            <td mat-cell *matCellDef="let element">{{ element.contactPersonPhone }}</td>
        </ng-container>

        <ng-container matColumnDef="contactPersonEmail">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.contactPersonEmail }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">{{ element.compStatus }}</td>
        </ng-container>


        <ng-container matColumnDef="edit_action">
            <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button class="screen-only">
                    <mat-icon svgIcon="edit_icon" matTooltip="Edit role name"
                        (click)="openDialogForCompanyEdit(element)"></mat-icon>
                </button>
            </td>
        </ng-container>




        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
    </table>
</div>
