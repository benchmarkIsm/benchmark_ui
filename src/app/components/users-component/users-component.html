<mat-card class="p-3">
    <h3 class="mb-3">User List</h3>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z4 w-100">

        <!-- ID -->
        <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.userId }}</td>
        </ng-container>

        <!-- Username -->
        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
        </ng-container>

        <!-- Full Name -->
        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef>Full Name</th>
            <td mat-cell *matCellDef="let element">
                {{ element.userFname }} {{ element.userLname }}
            </td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="userEmail">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.userEmail }}</td>
        </ng-container>

        <!-- Mobile -->
        <ng-container matColumnDef="userMobile">
            <th mat-header-cell *matHeaderCellDef>Mobile</th>
            <td mat-cell *matCellDef="let element">{{ element.userMobile }}</td>
        </ng-container>

        <!-- Status -->
        <ng-container matColumnDef="userStatus">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">{{ element.userStatus || '-' }}</td>
        </ng-container>

        <!-- Login Enabled -->
        <ng-container matColumnDef="enableLogin">
            <th mat-header-cell *matHeaderCellDef>Login</th>
            <td mat-cell *matCellDef="let element">
                {{ element.enableLogin === 1 ? 'Yes' : 'No' }}
            </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button class="screen-only">
                    <mat-icon svgIcon="edit_icon" [routerLink]="['/user/edit']" [state]="element"></mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
