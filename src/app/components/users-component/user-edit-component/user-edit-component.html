<div class="d-flex align-items-center mb-3">
    <button mat-button color="primary" [routerLink]="['/user']">
        <mat-icon>arrow_back</mat-icon> Back
    </button>
</div>
<mat-card class="p-3">
    <h3>{{ buttonText }} User</h3>
    <form [formGroup]="userForm" (ngSubmit)="saveUser()" class="row g-3 mt-3">

        <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="userFname" required />
            </mat-form-field>
        </div>

        <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="userLname" />
            </mat-form-field>
        </div>

        <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Mobile</mat-label>
                <input matInput type="tel" formControlName="userMobile" required />
            </mat-form-field>
        </div>

        <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="userEmail" required />
            </mat-form-field>
        </div>

        <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Username</mat-label>
                <input matInput formControlName="userName" required />
            </mat-form-field>
        </div>

        <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="userPassword" required />
            </mat-form-field>
        </div>

        <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Status</mat-label>
                <mat-select formControlName="userStatus">
                    <mat-option value="Approved">Approved</mat-option>
                    <mat-option value="On Hold">On Hold</mat-option>
                    <mat-option value="New">New</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-md-6 d-flex align-items-center">
            <mat-slide-toggle formControlName="enableLogin">Enable Login</mat-slide-toggle>
        </div>

        <div class="col-12 d-flex justify-content-end">
            <button mat-flat-button color="primary" type="submit">{{ buttonText }}</button>
        </div>
    </form>

    <mat-divider></mat-divider>
    <app-user-type></app-user-type>
</mat-card>
