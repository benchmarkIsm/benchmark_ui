<div class="main-div">
  <mat-card class="login-card">
    <mat-card-header>
      <img src="../../../assets/img/BENCHMARK-logo.png" alt="Card Image">
    </mat-card-header>
    <br>
    <br>
    <mat-card-content [formGroup]="loginForm" (keyup.enter)="onSubmit()">
      <mat-form-field>
        <mat-label>username</mat-label>
        <input matInput type="text" formControlName="username" required autofocus name="randomname" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>password</mat-label>
        <input autocomplete="new-password" matInput type="text" formControlName="password" required autofocus
          name="randomname" />
      </mat-form-field>

      <!-- <div *ngIf="error" class="errorMessage"> {{error}}</div> -->
      <!-- <div *ngIf="!error" class="spacer"></div> -->
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button id="loginButton" (click)="onSubmit()" (keyup.enter)="onSubmit()" color="spire">
        LOGIN
      </button>
    </mat-card-actions>
  </mat-card>
</div>
