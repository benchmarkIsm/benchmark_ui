<div class="main-div">
  <mat-card class="login-card">
    <mat-card-header>
      <img src="../../../assets/img/BENCHMARK-logo.png" alt="Card Image" />
    </mat-card-header>

    <mat-card-content [formGroup]="loginForm" (keyup.enter)="onSubmit()">
      <mat-card-subtitle class="text-center subtitle mb-3">Please sign in to continue</mat-card-subtitle>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required autofocus />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required />
      </mat-form-field>

      <div *ngIf="error" class="error-message">{{ error }}</div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" id="loginButton" (click)="onSubmit()">LOGIN</button>
    </mat-card-actions>
  </mat-card>
</div>
